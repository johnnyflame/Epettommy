<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>SmartWatch Emulator</title>

        <!-- Third Party Libraries -->
        <script src="third_party/jquery-1.12.3.min.js"></script>
        <script src="third_party/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <link href="third_party/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
        <link href="third_party/bootstrap-3.3.6-dist/css/bootstrap-theme.css" rel="stylesheet">
        <script src="third_party/hammer.min.js"></script>
        
        <!-- Emulator Parts -->
        <link href="emulator/emulator.css" rel="stylesheet">
        <script src="build/emulator/emulator.api.js"></script>
        <script src="build/emulator/emulator.js"></script>
        
        <!-- Application Library parts -->
        <script src="build/prototype/application_lib.js"></script>
        
        <!-- Include Test Application(s) -->
        <script src="build/emulator/test_clock.js"></script>
        <script src="build/prototype/test_application.js"></script>
        <!-- Include Prototype application, and its files -->
        <script src="build/prototype/prototype.js"></script>
        <script src="build/prototype/pet_model.js"></script>
        <script src="build/prototype/game_behaviour.js"></script>

        <!-- Connect emulator to the emulator_display div, and init when page loaded. -->
        <script>
            window.onload = function(){
                os.init("emulator_display");
            };
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    
                    <canvas id="emulator_display" width="320" height="320" class="center-block">
                        Smart Watch Interface.
                    </canvas>
            </div>
                <div class="col-md-6">
                    <div>
                        <p>
                        The watch display accepts tap (short click), and swipe gestures. 
                        Swipe right or left to change application, and tap to select.
                        Any gesture will close the clock, and restore control to the emulator.
                        </p>
                        <p>
                            <a href="test/index.html">Run Unit Tests</a>
                        </p>
                    </div>
                    <div id="emulator_console">
                        
                    </div>
                </div>
            </div>
            <div class="row">
                Local Storage
                <table class="table table-striped">
                    <tr><th>Key</th><th>Value</th></tr>
                </table>
            </div>
        </div>
    </body>
</html>
